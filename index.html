<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="img/icons8-paint-palette-94.png" type="image/x-icon">
        <title>RGB Sliders</title>
    </head>
    <body>
        <main>
            <div>
                <label for="rojo">Red</label>
                <input type="range" name="Red" id="redInput" min="0" max="255" value="0" step="1">
                <p id="redParagraph"></p>
            </div>
            <div>
                <label for="green">Green</label>
                <input type="range" name="Green" id="greenInput" min="0" max="255" value="0" step="1">
                <p id="greenParagraph"></p>
            </div>
            <div>
                <label for="blue">Blue</label>
                <input type="range" name="Blue" id="blueInput" min="0" max="255" value="0" step="1">
                <p id="blueParagraph"></p>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
